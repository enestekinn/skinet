<!--  async pipe is going to subscribe automatically to this particular observable
when our component is destroyed, it is automatically going to unsubcribe  from this.
  -->

<ng-container  *ngIf="(breadcrumb$ | async) as breadcrumbs">
    <section *ngIf="breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label !=='Home' " class="py-5" style="margin-top: 105px; background-color: #f5f5f5;">
        <div class="container">
            <div class="row">
                <div class="row d-flex align-items-center">
                    <div class="col-9">
                        <h1>{{breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label | titlecase}} </h1>
                    </div>
                    <div class="col-3">
                        <!-- Breadcrumb component  reads data properly in our roots -->
                  <xng-breadcrumb></xng-breadcrumb>
                    </div>
                </div>
            </div>
        </div>
        </section>
</ng-container>
